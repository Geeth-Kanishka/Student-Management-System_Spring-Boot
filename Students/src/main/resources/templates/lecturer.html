<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/navBar.css">
<link rel="stylesheet" href="/QueryForm.css">
<link rel="stylesheet" href="/table.css">
</head>
<body>
<div id="navBar">
		<ul>
			<li><a th:href="@{'/home'}">Main Page</a></li>
			<li><a th:href="@{'/new'}">Student data</a></li>
			<li><a th:href="@{'/lecturer'}">Lecturer data</a></li>
			<li><a th:href="@{'/course'}">Courses</a></li>

		</ul>
	</div>
	<div style="padding-top: 20px;">
		<h2 class="topic">Lecturer Data</h2>
		<br> <br>
		<tr>

			
				<div class="panel-body" align="left">
					<table class="table table-hover table-bordered"  style="width: 80%; margin-left: 10px;">
						<thead class="thead-dark">
							<tr>
								<th>Lecturer ID</th>
								<th>Lecturer Name</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="Lecturer : ${listlecturers}">
								<td th:text="${Lecturer.id}">Employee ID</td>
								<td th:text="${Lecturer.name}">Name</td>
								<td><a th:href="@{'/delete/' + ${Lecturer.id}}">Delete</a></td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>

		</tr>

		</tbody>
		</table>
		</div>
		
		<div class="query" style="padding:10px;margin-top: 30px;">
		<form action="#" th:action="@{/saveLecturer}" th:object="${lecturer}" method="post" name="Form1" id="Form1">
		<div id ="getData">
			<fieldset style="padding:20px;">
				<legend >Add Lecturer:</legend>
				<div >
					<label for="name">Name:</label> 
	                <input type="text" th:field="*{name}"  placeholder="lecturer Name" />
				</div>
				<br>

				<button type="submit" class="button">Submit</button>
			</fieldset>
			</div>
		</form>
		</div>
</body>
</html>
