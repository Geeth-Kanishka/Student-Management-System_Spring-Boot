<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/navBar.css">
<link rel="stylesheet" href="/table.css">
<link rel="stylesheet" href="/QueryForm.css">
</head>
<body>
	<div id="navBar">
		<ul>
			<li><a th:href="@{'/home'}">Main Page</a></li>
			<li><a th:href="@{'/new'}">Student data</a></li>
			<li><a th:href="@{'/lecturer'}">Lecturer data</a></li>
			<li><a th:href="@{'/course'}">Courses</a></li>

		</ul>
	</div><br>
	<div>
		<h2 class="topic">Student Data</h2>
		<br> <br>
		<tr>

			
				<div class="panel-body" align="left">
					<table class="table table-hover table-bordered " style="width: 80% ; margin-left: 10px;">
						<thead class="thead-dark">
							<tr>
								<th>Student ID</th>
								<th>Student Name</th>
								<th>Email</th>
								<th>Age</th>
								<th>Score</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="Student : ${liststudent }">
								<td th:text="${Student.id}">Employee ID</td>
								<td th:text="${Student.name}">Name</td>
								<td th:text="${Student.email}">Email</td>
								<td th:text="${Student.age}">Age</td>
								<td th:text="${Student.score}">Age</td>
								<td><a th:href="@{'/delete/' + ${Student.id}}">Delete</a></td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>

		</tr>

		</tbody>
		</table>
		<div>
</body>
</html>
